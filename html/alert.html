<html>
<head>
<title></title>
<script type="text/javascript">
function dd() {
    var params = {};
    window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(str, key, value) {
      params[key] = value;
    });
    switch (params.key) {
      case "loginfail":
        alert("로그인에 실패했습니다. 아이디 또는 비밀번호를 확인하세요.");
        window.history.back();
        break;
      case "notlogin":
        alert("잘못된 접근입니다.");
        parent.location.href = "/";
        break;
      case "nofile":
        alert("파일이 지정되지 않았습니다.");
        // location.href = "./board_write.ejs?tbl=" + params.tbl;
        window.history.back();
        break;
      default:
    }
}
</script>
</head>
<body onLoad="dd();">
</body>
</html>
