<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Noto+Serif+KR:300,400,500&display=swap&subset=korean" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
//페이지가 로드되면 실행한다.
$(document).ready( function() {
  $("#header").load("/includeHTML/header.html");
  $("#bottom").load("/includeHTML/bottom.html");
});

</script>
</head>
<body>
<div class="wrapper">
  <div class="content">
    <div id="header">

    </div>
    <div class="img_visual">
      <img src="images/main_img.jpg" alt="">
    </div>
    <div class="contentarea2">
      <div class="sidebar">
        <ul>
          <li><img src="images/info.png" alt="">회사소개</li>
          <li><a href="ceo">CEO인사말</a></li>
          <li><a href="map">오시는길</a></li>
        </ul>
      </div>
      <div class="contentbar">
        <div class="content_title">
          오시는길
        </div>
        <div class="location">
          home > 회사소개 > 오시는길
        </div>
        <div class="content_main">
          <hr>
          <div id="map" class="map">
          </div>
        	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0f8dc91238bee9605b7f28e98f905f90"></script>
        	<script>
        		var container = document.getElementById('map');
        		var options = {
        			center: new kakao.maps.LatLng(36.62883224146073, 127.45657148318668),
        			level: 3
        		};

        		var map = new kakao.maps.Map(container, options);
            var markerPosition  = new kakao.maps.LatLng(36.62883224146073, 127.45657148318668);
            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                  position: markerPosition
                });
            // 마커가 지도 위에 표시되도록 설정합니다
            marker.setMap(map);

            // 커스텀 오버레이에 표시할 내용입니다
            // HTML 문자열 또는 Dom Element 입니다
            var content = '<div class ="overlay"><span class="left"></span><span class="center">            <a href="https://map.kakao.com/link/to/Genesys,36.62883224146073, 127.45657148318668" style="color:blue;text-decoration:none;" target="_blank">길찾기</a></span><span class="right"></span></div>';

            // 커스텀 오버레이가 표시될 위치입니다
            var position = new kakao.maps.LatLng(36.62883224146073, 127.45657148318668);

            // 커스텀 오버레이를 생성합니다
            var customOverlay = new kakao.maps.CustomOverlay({
                position: position,
                content: content
            });

            // 커스텀 오버레이를 지도에 표시합니다
            customOverlay.setMap(map);
          </script>
          <div style="text-align:right;">
          </div>
          <table>
            <tr>
              <th width="80px">우편번호</th>
              <td>dd</td>
            </tr>
            <tr>
              <th>주소</th>
              <td></td>
            </tr>
          </table>
        </div>
      </div>

      </div>
    <div id="bottom">

    </div>
  </div>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
