<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=utf-8" />
<title>Genesys</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script src="./js/ckeditor/ckeditor.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
//페이지가 로드되면 실행한다.
$(document).ready( function() {
	$("#header").load("/includeHTML/header.html");
  $("#bottom").load("/includeHTML/bottom.html");
});

</script>
</head>
<body>
<div class="wrapper">
  <div class="content">
    <div id="header">
    </div>
    <div class="img_visual">
      <img src="images/main_img.jpg" alt="">
    </div>
    <div class="contentarea2">
      <div class="sidebar">
        <ul>
          <li><img src="images/info.png" alt="">회사소개</li>
          <li><a href="./board.ejs?pageNum=1">게시판</a></li>
          <li><a href="ref_board">자료실</a></li>
        </ul>
      </div>
      <div class="contentbar">
        <div class="content_title">
          게시판
        </div>
        <div class="location">
          home > 커뮤니티 > 게시판
        </div>
        <div class="content_main">
          <hr>
          <form name="Write" action="/write" method="post">
        	<input type="hidden" name="mode" value="W" />
        	<table border="1" summary="게시판 등록 폼">
        		<caption>게시판 등록 폼</caption>
        		<colgroup>
        			<col width="100" />
        			<col width="300" />
        		</colgroup>
        		<tbody>
        			<tr>
        				<th align="center">제목</th>
        				<td><input type="text" id="title" name="title" size="70" maxlength="100" /></td>
        			</tr>
        			<tr align="left">
        				<th align="center">작성자</th>
        				<td><input type="text" id="author" name="author" maxlength="20" /></td>
        			</tr>
        			<tr>
        				<td colspan="2">
        					<textarea id="content" name="content" cols="80" rows="18"></textarea>
        					<script>
        					CKEDITOR.replace('content');
        					</script>
        				</td>
        			</tr>
        		</tbody>
        	</table>

        	<p>

        		<input type="submit" value="글쓰기" />
        	</p>
        	</form>
      		<hr>
        </div>
      </div>

      </div>

    <div id="bottom">
    </div>
  </div>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="js/slide.js"></script>
</body>
</html>
